<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
  	<div class="container">
  		<div class="options-box">
  			<h1>My Local Neighborhood</h1>
        Search: <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
        <div class="list" id="list">
          <ul class="results" id="results" data-bind="foreach: filteredList">
          <li class="place" id="place" data-bind="foreach: name, click: bounce"></li>
          </ul>
        </div>
  			</div>
  		</div>

    <div id="map">If this appears, something went wrong with Google Maps. Please reload and try again.</div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_U-7UCT4XtvvIkiJv8vnqoc9seTwDgPU&libraries=places&v=3&callback=start">
    </script>

    <script src="js/libs/knockout.js"></script>
    <script src="js/script.js"></script>


  </body>
</html>
