<!DOCTYPE html>
<link rel="stylesheet" href = "css/styles.css">
<html>
  <head>
  </head>
  <body>
  	<div class="container">
  		<div class="options-box">
  			<h1>My Local Neighborhood</h1>
        Search: <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'"/>
       		<div class="list" id="list">
          		<ul class="results" id="results" data-bind="foreach: filteredList">
         			<li class="place" id="place" data-bind="foreach: name, click: bounce"></li>
          		</ul>
        	</div>
  		</div>
  	</div>

    <div id="map"></div>

   	<script src="js/libs/knockout.js"></script>
    <script src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_U-7UCT4XtvvIkiJv8vnqoc9seTwDgPU&libraries=geometry&v=3&callback=initMap">
    </script>

  </body>
</html>
